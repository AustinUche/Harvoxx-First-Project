<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/lib/boxicons-2.1.4/boxicons-2.1.4/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
    <section class="main">
        <div class="container">
            <div class="left">
                <img src="./assets/images/undraw_Access_account_re_8spm.png" alt="">

            <div class="right">
                <h3>welcome<span>Back</span>üëè</h3>

                <div class="login-with-app">

                <div class="or">
                    <span class="span1"></span>

                </div>

                    <div class="name-input">

                <a href="" class="log">Login</a>

                    <p>Don't have an account?</p>
